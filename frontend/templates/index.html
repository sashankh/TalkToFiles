<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkToFiles - Chat with your Documents</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>TalkToFiles</h1>
            </div>
            <div class="info">
                <p>Chat with your PDF and TXT documents</p>
                <p class="file-directory">Watching: <code>{{ watch_directory }}</code></p>
            </div>

            <!-- Document List Section -->
            <div class="document-list-section">
                <h3>Indexed Documents</h3>
                <div id="refresh-documents">
                    <button id="refresh-docs-btn">Refresh</button>
                </div>
                <div id="document-list">
                    <p class="loading-documents">Loading documents...</p>
                </div>
            </div>

            <!-- File Upload Section -->
            <div class="upload-section">
                <h3>Upload Document</h3>
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="file-input-wrapper">
                        <input type="file" id="file-upload" name="file" accept=".pdf,.txt">
                        <label for="file-upload" class="file-label">Choose File</label>
                        <span id="file-name">No file chosen</span>
                    </div>
                    <button type="submit" id="upload-button">Upload</button>
                </form>
                <div id="upload-status"></div>
            </div>
        </div>
        
        <div class="main">
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="message assistant">
                        <div class="message-content">
                            <p>Hello! I'm your document assistant. Ask me anything about your documents.</p>
                        </div>
                    </div>
                </div>
                <div class="input-area">
                    <form id="chat-form">
                        <textarea id="user-input" placeholder="Ask a question about your documents..." rows="1"></textarea>
                        <button type="submit" id="submit-button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="sources-panel" id="sources-panel">
            <div class="sources-header">
                <h3>Sources</h3>
                <button id="close-sources">&times;</button>
            </div>
            <div class="sources-content" id="sources-content">
                <p class="no-sources">No sources available for this response.</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
